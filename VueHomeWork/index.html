<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <button @click="reverseButtonText">{{ buttonText }}</button>
        <div>
            <button @click="addNewElement">Добавить элемент</button>
            <ul>
                <li v-for="element in elementsList" @click = 'deleteElement'>{{element}}</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
        //2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
        //3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию)
        new Vue({
            el: '#app',
            data: {
                buttonText: 'Перевернуть',
                elementsList: ['элемент 1', 'элемент 2', 'элемент 3', 'элемент 4', 'элемент 5'],
                newElement: 'Новый элемент списка'
            },

            methods: {
                reverseButtonText() {
                    this.buttonText = this.buttonText.split('').reverse().join('');
                },
                addNewElement() {
                    this.elementsList.push(this.newElement);
                },
                deleteElement(event) {
                    event.target.remove();
                },
            },

        })
    </script>
</body>
</html>
